<div class="row">
	<div class="col-md-6 col-md-offset-2">
		<h1>Login</h1>
		<form [formGroup]="loginForm" (ngSubmit)="login()">
			<div class="form-group row">
			  <label for="username" class="col-sm-2 col-form-label">Username:</label>
			  <div class="col-sm-10">
			    <input type="text" formControlName="username" placeholder="User Name" name="username" class="form-control" id="username" required>
			    <div class="text-danger"
			    	*ngIf="username.invalid && (username.dirty || username.touch)" >
		      	  <p *ngIf="username.errors.required">Username is required.</p>
		      	</div>
			  </div>
			</div>
			<div class="form-group row">
			  <label for="password" class="col-sm-2 col-form-label">Password:</label>
			  <div class="col-sm-10">
			    <input type="password" formControlName="password" class="form-control" name="password" id="password" placeholder="Password">
			    <div class="text-danger"
					*ngIf="password.errors && (password.dirty || password.touched)">
				  <p *ngIf="password.errors.required">Password is required</p>
				</div>
			  </div>
			</div>
			<div class="form-group row">
			<div class="col-sm-10">
			      <button class="btn btn-success">Login</button>
			    </div>
			</div>
		</form>
	</div>
</div>
