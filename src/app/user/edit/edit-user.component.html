<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span><img src="./assets/boom.png"></span>
    <span class="example-fill-remaining-space"></span>
    <span class="example-spacer"></span>

    <button mat-button>About</button>
    <button mat-button>Contact</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card>
	<form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
		<mat-card-header>
			<mat-card-title><h2>{{user.username ? 'Edit' : 'Add'}} User</h2></mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<input type="hidden" name="href" [(ngModel)]="user.href">
			<mat-form-field>
				<input matInput placeholder="User Name" [(ngModel)]="user.username"
					   required name="username" #username>
			</mat-form-field>
			<mat-form-field>
				<input type="password" matInput placeholder="Password" [(ngModel)]="user.password"
					   required name="password" #password>
			</mat-form-field>
			<mat-form-field>
				<mat-select matInput name="enabled" [(ngModel)]="user.enabled" placeholder="Enabled">
					<mat-option [value]="true">Yes</mat-option>
					<mat-option [value]="false">No</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field>
				<mat-select matInput name="roles" [(ngModel)]="user.roles" placeholder="Select Roles" multiple>
					<mat-option *ngFor="let role of roles" [value]="role.id">
						{{role.name}}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="primary" type="submit"
					[disabled]="!userForm.form.valid">Save</button>
			<button mat-raised-button color="warn" (click)="remove(user.href)"
					*ngIf="user.href" type="button">Delete</button>
			<a mat-button routerLink="/user">Cancel</a>
		</mat-card-actions>		
	</form>
</mat-card>
