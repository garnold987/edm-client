<div class="col-md-6">
	<h2 class="text-center">Add User</h2>
	<form [formGroup]="addForm" (ngSubmit)="onSubmit()">

		<div class="form-group row">
		  <label for="username" class="col-sm-2 col-form-label">Username:</label>
		  <div class="col-sm-10">
		    <input type="text" formControlName="username" placeholder="User Name" name="username" class="form-control" id="username">
		  </div>
		</div>
		<div class="form-group row">
		  <label for="password" class="col-sm-2 col-form-label">Password:</label>
		  <div class="col-sm-10">
		    <input type="password" formControlName="password" class="form-control" name="password" id="password" placeholder="Password">
		  </div>
		</div>
		<div class="form-group row">
		    <div class="col-sm-2">
		    	<label class="form-check-label" for="roles">Enabled:</label>
		    </div>
		    <div class="col-sm-10">
		      <div class="form-check">
		        <input class="form-check-input" type="checkbox" formControlName="enabled" id="enabled" name="enabled">
		      </div>
		    </div>
		</div>
		<fieldset class="form-group">
	    	<div class="row">
		      <div class="col-sm-2">
		    	<label class="form-check-label" for="enabled">Roles:</label>
		      </div>
		      <div class="col-sm-10">
		        <div *ngFor="let role of referenceRoles" class="form-check">
		          <input class="form-check-input" type="checkbox" name="roles" 
		          			value="{{role.id}}" 
		          			[checked]="addForm.get('roles').value.indexOf(role.id) > -1"
		          			(change)="onChange($event)">
		          <label class="form-check-label checkbox-text" for="roles">{{role.name}}</label>
		        </div>
		      </div>
		    </div>
		</fieldset>
		<div class="form-group row">
			<div class="col-sm-10">
		      <button class="btn btn-success">Update</button>
		      <button class="btn" (click)="gotoList()" style="margin-left: 20px;">Cancel</button>
		    </div>
		</div>
<pre>{{addForm.value | json}}</pre>
<!-- <pre>{{addForm.value.roles | json}}</pre>-->
<pre>{{referenceRoles | json}}</pre>		
	</form>
</div>
